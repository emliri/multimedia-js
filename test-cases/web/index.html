<html>
    <meta charset="utf-8">

    <head>
        <title>mmjs framework - test cases</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
          #header {
            margin-top: 1em;
            padding-bottom: 1em;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid gray;
          }
          #root {
            text-align: center;
          }
        </style>
    </head>

    <body>
      <div id="header">
          <button id="runButton" onclick="onClickRun()" disabled>Run</button>
      </div>
      <div id="root"></div>
    </body>

    <script src="/vendor/ffmpeg.js/ffmpeg-mp4.js"></script>

    <script type="text/javascript">

      localStorage.setItem('mmjs:LoggerConfig', '{"*": 0}')
      self["mmjs:LoggerConfig"] = '{"*": 0}'

    </script>

    <script src="/dist/MMTestCasesWeb.umd.js"></script>

    <script src="load-test-cases.js"></script>

    <script>

      printTestCases();

      var runButton = document.getElementById('runButton')

      var index = MMTestCasesWeb.mmjs.Common.Utils.parseOptionsFromQueryString().case || 0;

      setupTestCase(index, function() {
        console.log('Test-case setup done')
        runButton.disabled = false;
      });

      function onClickRun() {
        runTestCase(index)
      }
    </script>
</html>
